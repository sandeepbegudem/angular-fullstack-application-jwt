<div class="container-fluid">
  <div class="box">
    <div class="box-header">
      <div class="box-header-grid">
        <div class="box-header-title">Students</div>
        <div class="box-header-button">
          <div class="btn-group btn-group-sm">
            <div class="btn btn-sm btn-primary-gradient" (click)="getModal(content)">new student</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-content">
      <table datatable class="table table-striped table-hover" style="width:100%">
        <thead>
        <tr>
          <th>Student Id</th>
          <th>Student First Name</th>
          <th>Student Last Name</th>
          <th>Student Level</th>
        </tr>
        </thead>
        <tbody>
        <tr >

        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>Student Id</th>
          <th>Student First Name</th>
          <th>Student Last Name</th>
          <th>Student Level</th>
        </tr>
        </tfoot>

      </table>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <div class="modal-title text-muted"><i class="fa-regular fa-circle-dot"></i>&nbsp; Registration Form</div>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">First Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Second Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Last Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Gender</label>
          <select class="form-select form-font rounded-0 mt-1 mb-3">
            <option selected>Choose...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Date of Birth</label>
          <input type="date" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Address</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-secondary" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Save changes</button>
  </div>
</ng-template>
