<div class="container-fluid">
  <div class="box">
    <div class="box-header">
      <div class="box-header-grid">
        <div class="box-header-title">Students</div>
        <div class="box-header-button">
          <div class="btn-group btn-group-sm">
            <div class="btn btn-sm btn-primary-gradient" (click)="getModal(content)">new student</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-content">
      <ng-container *ngIf="pageStudents | async as listStudents; else failureOrLoading">
        <div *ngIf="searchFormGroup" class="mb-2">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchStudents()">
            <div class="input-group w-25">
              <input type="search" formControlName="keyword" class="form-control rounded mx-2" placeholder="Search"
                aria-label="Search">
              <button type="submit" class="btn btn-outline-primary">search</button>
            </div>
          </form>
        </div>
        <table class="table table-striped table-hover" id="example" style="width:100%">
          <thead>
            <tr>
              <th>Student Id</th>
              <th>Student First Name</th>
              <th>Student Last Name</th>
              <th>Student Level</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of listStudents.content">
              <td>{{student.studentId}}</td>
              <td>{{student.firstName}}</td>
              <td>{{student.lastName}}</td>
              <td>{{student.level}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Student Id</th>
              <th>Student First Name</th>
              <th>Student Last Name</th>
              <th>Student Level</th>
            </tr>
          </tfoot>
        </table>
        <ul class="nav nav-pills">
          <li *ngFor="let item of [].constructor(listStudents.totalPages); let page=index">
            <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="gotoPage(page)"
              class="btn mb-1 ms-1 mt-1">{{page}}</a>
          </li>
        </ul>
        
      </ng-container>
      <ng-template #failureOrLoading>
        <ng-container *ngIf="errorMessage; else loading">
          <div class="text-danger">
            {{errorMessage}}
          </div>
        </ng-container>
        <ng-template #loading>
          <div class="loader shadow-sm text-muted">
            <span><i class="fa-solid fa-rotate fa-spin"></i></span> &nbsp; <span>Processing...</span>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <div class="modal-title text-muted"><i class="fa-regular fa-circle-dot"></i>&nbsp; Registration Form</div>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">First Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Second Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Last Name</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Gender</label>
          <select class="form-select form-font rounded-0 mt-1 mb-3">
            <option selected>Choose...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Date of Birth</label>
          <input type="date" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label class="text-muted">Address</label>
          <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" name="fname">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-secondary" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Save changes</button>
  </div>
</ng-template>
